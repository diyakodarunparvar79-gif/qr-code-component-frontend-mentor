<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            background-color: #d6e1f0;
            min-height: 100vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card {
            display: block;
            background-color: white;
            padding: 25px;
            width: 360px;
            border-radius: 20px;
        }

        .card-info {
            display: grid;
            grid-template-rows: auto auto auto;
            row-gap: 15px;

        }

        .card-img {
            width: 100%;
            border-radius: 15px;
        }

        .card-title {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            font-size: 27px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .card-description {
            font-family: arial;
            text-align: center;
            color: gray;
            font-size: 21px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-info">
            <img class="card-img" src="images/image-qr-code.png" alt="QR code">
            <p class="card-title">
                Improve your front-end skills by building projects
            </p>
            <p class="card-description">Scan the QR code to visit frontend
                mentor and taking your coding to the next level
            </p>
        </div>

    </div>

</body>


</html>
